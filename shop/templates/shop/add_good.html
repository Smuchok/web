{% extends 'shop/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">

            <!-- Форма -->
            <form action="{% url 'add_new_item' %}" method="post" id="item_form">
                {% csrf_token %}

                <div class="form-error">{{ form.non_field_errors }}</div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="{{form.last_name.id_for_label}}">{{form.name.label}}</label>
                        {{form.name}}
                    </div>
                </div>
              
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="{{form.first_name.id_for_label}}">{{form.category.label}}</label>
                        {{form.category}}
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="{{form.first_name.id_for_label}}">{{form.weight.label}}</label>
                        {{form.weight}}
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="{{form.first_name.id_for_label}}">{{form.price.label}}</label>
                        {{form.price}}
                    </div>
                </div>


                <div class="card box-shadow">
                    <button form="item_form" type="submit" name="send_other" class="btn btn-primary">Додати новий товар</button>
                </div>


        </div>
    </div>
</div>

{% endblock %}
